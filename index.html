<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library App JS Practice</title>
</head>
<body>
  <h1 id="h1">Library app</h1>
  <form class="theForm">
    <h3>New Book:</h3>
    <div class="form_box">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" placeholder="Title Here...">
    </div>
    <div class="form_box">
      <label for="author">Author:</label>
      <input type="text" id="author" name="author" placeholder="Author Here...">
    </div>
    <div class="form_box">
      <label for="pages">Pages:</label>
      <input type="number" id="pages" name= "pages" placeholder="Pages Here...">
    </div>
    <button id="submit">Submit</button>
  </form>
  <div id="library">
    <h3>Library</h3>
  </div>
  <script src="scripts/main.js"></script>
</body>
</html>
